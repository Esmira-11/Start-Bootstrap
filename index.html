<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Start Bootstrap</title>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <p>START BOOTSTRAP</p>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="#">PORTFOLIO</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="intro-section">
        <div class="intro-section-img">
            <img src="./images/intro-img.svg" alt="avatar" class="avatarimg">
        </div>
        <div class="intro-section-title">
            <h1>START BOOTSTRAP</h1>
        </div>
        <div class="intro-section-decor">
            <div class="intro-section-decor-left">
            </div>
            <div class="intro-section-decor-center">
                <img class="star-icon" src="./images/star.svg" alt="starIcon">
            </div>
            <div class="intro-section-decor-right">
            </div>
        </div>
        <div class="intro-section-content">
            <p>Graphic Artist - Web Designer - Illustrator</p>
        </div>

    </section>
    <section class="portfolio">
        <div class="portfolio-section-title">
            <h2>PORTFOLIO</h2>
            <div class="portfolio-section-decor">
                <div class="portfolio-section-decor-left">
                </div>
                <div class="portfolio-section-decor-center">
                    <img class="dark-star-icon" src="./images/dark-star.svg" alt="starIcon">
                </div>
                <div class="portfolio-section-decor-right">
                </div>
            </div>
        </div>
        <div class="portfolio-gallery-section">
            <div class="portfolio-gallery-section-top">
                <div class="portfolio-gallery-box">
                    <img src="./images/home-portfolio.png" alt="home-portfolio">
                </div>
                <div class="portfolio-gallery-box">
                    <img src="./images/cake-portfolio.png" alt="cake-portfolio">
                </div>
                <div class="portfolio-gallery-box">
                    <img src="./images/circus-portfolio.png" alt="circus-portfolio">
                </div>
            </div>
            <div class="portfolio-gallery-section-bottom">
                <div class="portfolio-gallery-box">
                    <img src="./images/game-portfolio.png" alt="game-portfolio">
                </div>
                <div class="portfolio-gallery-box">
                    <img src="./images/safe-portfolio.png" alt="safe-portfolio">
                </div>
                <div class="portfolio-gallery-box">
                    <img src="./images/submarine-portfolio.png" alt="submarine-portfolio">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
